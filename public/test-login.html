<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Tilapios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f8ff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ£ Teste de Login - Tilapios</h1>
    
    <div id="status" class="message info">
        Carregando Firebase...
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="seu@email.com">
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" required placeholder="Sua senha">
        </div>
        
        <button type="submit">Fazer Login</button>
    </form>

    <button id="registerBtn" style="margin-top: 10px; background: #28a745;">Criar Conta de Teste</button>
    
    <div id="userInfo" style="margin-top: 20px; display: none;">
        <h3>UsuÃ¡rio Logado:</h3>
        <p id="userEmail"></p>
        <button id="logoutBtn" style="background: #dc3545;">Logout</button>
    </div>

    <script type="module">
        import { auth } from './firebaseConfig.js';
        import { 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const statusDiv = document.getElementById('status');
        const loginForm = document.getElementById('loginForm');
        const registerBtn = document.getElementById('registerBtn');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        function showMessage(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `message ${type}`;
        }

        // Verificar estado de autenticaÃ§Ã£o
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showMessage('UsuÃ¡rio logado com sucesso!', 'success');
                userEmail.textContent = user.email;
                loginForm.style.display = 'none';
                registerBtn.style.display = 'none';
                userInfo.style.display = 'block';
            } else {
                showMessage('Pronto para fazer login', 'info');
                loginForm.style.display = 'block';
                registerBtn.style.display = 'block';
                userInfo.style.display = 'none';
            }
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showMessage('Fazendo login...', 'info');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login realizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage(`Erro no login: ${error.message}`, 'error');
            }
        });

        // Registro
        registerBtn.addEventListener('click', async () => {
            const email = 'teste@tilapios.com';
            const password = '123456';
            
            showMessage('Criando conta de teste...', 'info');
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('Conta criada e login realizado!', 'success');
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
            } catch (error) {
                console.error('Erro no registro:', error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('Conta jÃ¡ existe. Tente fazer login.', 'info');
                    document.getElementById('email').value = email;
                    document.getElementById('password').value = password;
                } else {
                    showMessage(`Erro no registro: ${error.message}`, 'error');
                }
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Logout realizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro no logout:', error);
                showMessage(`Erro no logout: ${error.message}`, 'error');
            }
        });

        // Teste inicial de conexÃ£o
        setTimeout(() => {
            if (auth) {
                showMessage('Firebase conectado! Pronto para testar.', 'success');
            } else {
                showMessage('Erro: Firebase nÃ£o foi inicializado', 'error');
            }
        }, 2000);
    </script>
</body>
</html>
